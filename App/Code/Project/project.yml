# ---------------------------------
# Main XcodeGen project file
# ---------------------------------

## Include XcodeGen project files
include: 
   
  ### Main Target
  - path: XcodeGen/project-App.yml
    relativePaths: false

  - path: XcodeGen/project-App-Tests.yml
    relativePaths: false

  - path: XcodeGen/project-App-UITests.yml
    relativePaths: false   

  ### Dependencies
  - path: XcodeGen/project-Packages.yml
    relativePaths: false

  ### Domain
  - path: XcodeGen/project-Domain.yml
    relativePaths: false
      
  - path: XcodeGen/project-Domain-Tests.yml
    relativePaths: false 

  ### Shared Utils
  - path: XcodeGen/project-SharedUtils.yml
    relativePaths: false

  - path: XcodeGen/project-SharedUtils-Tests.yml
    relativePaths: false
   
## Global project definition 
name: Project
options:
  usesTabs: false
  indentWidth: 4
  deploymentTarget:
    iOS: 16.0
  groupSortPosition: bottom
  generateEmptyDirectories: false

## Global settings 
settings:
  base:
    CODE_SIGN_STYLE: Manual
    SWIFT_VERSION: 5.5
    SUPPORTS_MACCATALYST: NO
    SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: NO
    SUPPORTED_PLATFORMS: "iphoneos iphonesimulator"
    TARGETED_DEVICE_FAMILY: 1
    ALWAYS_SEARCH_USER_PATHS: NO
    SDKROOT: iphoneos
    CLANG_ENABLE_OBJC_WEAK: YES
    
  ### Specific settings
  configs:
    Debug:
      ONLY_ACTIVE_ARCH: YES
      GCC_OPTIMIZATION_LEVEL: 0
      SWIFT_OPTIMIZATION_LEVEL: -Onone
    Release:
      ONLY_ACTIVE_ARCH: NO

