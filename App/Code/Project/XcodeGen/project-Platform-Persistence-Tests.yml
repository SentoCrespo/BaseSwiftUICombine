# ---------------------------------
# Domain Test target
# ---------------------------------

targets: 
  PlatformPersistenceTests:

    ## Properties
    platform: iOS
    type: bundle.unit-test
    gatherCoverageData: false 

    ## Sources
    sources: 

      ### Target files
      - path: PlatformPersistence
        includes:
          - Tests
          - "**/*_SPEC*.swift"
      
    ## Settings
    settings:
      base:
        SDKROOT: iphoneos
        INFOPLIST_FILE: $(SRCROOT)/PlatformPersistence/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.wunderfleet.platform.persistence.tests
        USER_HEADER_SEARCH_PATHS: ../CarSharingSpecialisation/ExternSource
        PRODUCT_NAME: PlatformPersistenceTests
        SKIP_INSTALL: YES

    ## Dependencies
    dependencies:

      ### iOS SDKs
      - sdk: Foundation.framework
      - sdk: XCTest.framework
      
      ### Other targets
      - target: PlatformPersistence
        embed: false
      - target: Mocks
        embed: false
      
      ### Local Swift Packages
      
