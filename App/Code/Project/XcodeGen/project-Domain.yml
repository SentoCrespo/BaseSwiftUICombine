# ---------------------------------
# Domain target
# ---------------------------------

targets:
  Domain:

    ## Scheme
    scheme:
      testTargets:
        - DomainTests

    ## Properties
    type: framework
    platform: [iOS]
    platformSuffix: ''
        
    ## Sources
    sources: 

      ### Autogeneration files
      - path: Domain/Autogenerated
        includes:
          - "**/*.swift"

      - path: Domain/AutoGenerated
        includes:
          - "**/*.py"
          - "**/*.config"
        buildPhase: none

      ### Target files
      - path: Domain
        excludes: 
          - Tests
          - "**/*_SPEC*.swift"
          - .swiftlint.yml
          - "**/*.config"
          - Info.plist ### Don't link info.plist

      ### Files added but not compiled
      - path: Domain
        includes: 
          - "**/*.config"
          - "Info.plist"
        buildPhase: none

      ### Root single files 
#      - path: Domain/.swiftlint.yml
#        buildPhase: none  

    ## Settings
    settings:
      base:
        SDKROOT: iphoneos
        PRODUCT_NAME: Domain
        INFOPLIST_FILE: $(SRCROOT)/Domain/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.sento.project.domain
        ENABLE_BITCODE: NO
        CLANG_ENABLE_MODULES: YES
        DEFINES_MODULE: YES
        USER_HEADER_SEARCH_PATHS: ../ProjectSpecialisation/ExternSource
        SKIP_INSTALL: YES
        DYLIB_INSTALL_NAME_BASE: '@rpath'
      ### Specific settings
      configs:
        Debug:
          ENABLE_TESTABILITY: YES

    ## Pre-build scripts phase
    preBuildScripts:

      ### Code generation with Sourcery
      - name: Code Autogeneration
        script: |
                echo 'Generating Code...'
                ${SRCROOT}/../../Scripts/CodeGeneration/autoGenerateCodeConfig.py \
                  --sourceryBin '/../../Scripts/CodeGeneration/Sourcery-1.6.0/bin/sourcery' \
                  --config '${SRCROOT}/Domain/AutoGenerated/Autogeneration.config'
        basedOnDependencyAnalysis: false

      ### Enforce style conventions
      - name: Swift Lint
        script: |
                ${SRCROOT}/../../Scripts/CodeLinting/swiftlint-0.44.0 \
                  --config ${SRCROOT}/.swiftlint.yml
        basedOnDependencyAnalysis: false
      
    ## Dependencies
    dependencies:

      ## iOS SDKs
      - sdk: Foundation.framework
