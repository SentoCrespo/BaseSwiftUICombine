# ---------------------------------
# Domain Test target
# ---------------------------------

targets: 
  SharedUtilsTests:

    ## Properties
    platform: iOS
    type: bundle.unit-test
    gatherCoverageData: false 

    ## Sources
    sources: 

      ### Target files
      - path: SharedUtils
        includes:
          - Tests
          - "**/*_SPEC*.swift"

    ## Settings
    settings:
      base:
        SDKROOT: iphoneos
        INFOPLIST_FILE: $(SRCROOT)/SharedUtils/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.wunderfleet.sharedUtils.tests
        USER_HEADER_SEARCH_PATHS: ../CarSharingSpecialisation/ExternSource
        PRODUCT_NAME: SharedUtilsTests
        SKIP_INSTALL: YES

    ## Dependencies
    dependencies:

      ### iOS SDKs
      - sdk: Foundation.framework
      - sdk: XCTest.framework

      ### Other targets
      - target: SharedUtils
        embed: false
