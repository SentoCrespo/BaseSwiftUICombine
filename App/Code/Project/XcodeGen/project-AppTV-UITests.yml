 # ---------------------------------
 # Project UI Test target
 # ---------------------------------

 targets: 
   ProjectTVUITests:

     ## Scheme
     scheme:
       testTargets:
         - ProjectTVUITests

     ## Properties
     platform: tvOS
     type: bundle.ui-testing
     gatherCoverageData: true

     ## Sources
     sources: 
       - ProjectTVUITests

       ### Don't link info.plist
       - path: ProjectTVUITests
         excludes:
           - OtherResources/Info.plist
       - path: ProjectTVTests
         includes:
           - OtherResources/Info.plist
         buildPhase: none

     ## Settings
     settings:
       base:
         SDKROOT: appletvos
         SDKROOT: appletvos
         TARGETED_DEVICE_FAMILY: 3
         SUPPORTED_PLATFORMS: "appletvos appletvsimulator"
         PRODUCT_NAME: ProjectTVUITests
         TEST_HOST: "$(BUILT_PRODUCTS_DIR)/ProjectTV.app/ProjectTV"
         INFOPLIST_FILE: $(SRCROOT)/ProjectTVUITests/Info.plist
         CLANG_ENABLE_MODULES: YES
         USER_HEADER_SEARCH_PATHS: ../AppSpecialisation/ExternSource
         SKIP_INSTALL: YES
        
     ## Dependencies
     dependencies:

       ### Other targets
       - target: ProjectTV
