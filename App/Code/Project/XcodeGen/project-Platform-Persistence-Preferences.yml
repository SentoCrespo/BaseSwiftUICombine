# ---------------------------------
# Platform Persistence Preferences
# ---------------------------------

targets:
  PlatformPersistencePreferences:

    ## Scheme
    scheme:
      testTargets:
        - PlatformPersistencePreferencesTests

    ## Properties
    type: framework
    platform: [iOS]
    platformSuffix: ''
        
    ## Sources
    sources: 

      ### Target files
      - path: PlatformPersistencePreferences
        excludes: 
          - Tests
          - "**/*_SPEC*.swift"
          - .swiftlint.yml
          - Info.plist ### Don't link info.plist

      ### Root single files 
      - path: PlatformPersistencePreferences/.swiftlint.yml
        buildPhase: none  

    ## Settings
    settings:
      base:
        SDKROOT: iphoneos
        PRODUCT_NAME: PlatformPersistencePreferences
        INFOPLIST_FILE: $(SRCROOT)/PlatformPersistencePreferences/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.wunderfleet.platform.persistence.preferences
        ENABLE_BITCODE: NO
        CLANG_ENABLE_MODULES: YES
        DEFINES_MODULE: YES
        USER_HEADER_SEARCH_PATHS: ../CarSharingSpecialisation/ExternSource
        SKIP_INSTALL: YES
        DYLIB_INSTALL_NAME_BASE: '@rpath'
      ### Specific settings
      configs:
        Debug:
          ENABLE_TESTABILITY: YES

    ## Pre-build scripts phase
    preBuildScripts:

      ### Enforce style conventions
      - name: Swift Lint
        script: |
                ${SRCROOT}/scripts/codeStyle/swiftlint-0.44.0 --config PlatformPersistencePreferences/.swiftlint.yml
        basedOnDependencyAnalysis: false
      
    ## Dependencies
    dependencies:

      ## iOS SDKs
      - sdk: Foundation.framework    
