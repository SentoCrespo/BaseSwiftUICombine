# ---------------------------------
# Domain target
# ---------------------------------

targets:
  PlatformDataSourceApi:

    ## Scheme
    scheme:
      testTargets:
        - PlatformDataSourceApiTests

    ## Properties
    type: framework
    platform: [iOS]
    platformSuffix: ''
        
    ## Sources
    sources: 

      ### Autogeneration files
      - path: Autogenerated
        includes: 
          - "**/*.swift"

      - path: Autogenerated
        includes: 
          - "**/*.py"
          - "**/*.config"
        buildPhase: none

      ### Target files
      - path: PlatformDataSourceApi
        excludes: 
          - Tests
          - "**/*_SPEC*.swift"
          - .swiftlint.yml
          - "**/*.config"
          - Info.plist ### Don't link info.plist

      ### Files added but not compiled
      - path: PlatformDataSourceApi
        includes: 
          - "**/*.config"
        buildPhase: none

      ### Root single files 
      - path: PlatformDataSourceApi/.swiftlint.yml
        buildPhase: none  

    ## Settings
    settings:
      base:
        SDKROOT: iphoneos
        PRODUCT_NAME: PlatformDataSourceApi
        INFOPLIST_FILE: $(SRCROOT)/PlatformDataSourceApi/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.wunderfleet.platform.datasource.api
        ENABLE_BITCODE: NO
        CLANG_ENABLE_MODULES: YES
        DEFINES_MODULE: YES
        USER_HEADER_SEARCH_PATHS: ../CarSharingSpecialisation/ExternSource
        SKIP_INSTALL: YES
        DYLIB_INSTALL_NAME_BASE: '@rpath'
      ### Specific settings
      configs:
        Debug:
          ENABLE_TESTABILITY: YES

    ## Pre-build scripts phase
    preBuildScripts:

      ### Enforce style conventions
      - name: Swift Lint
        script: |
                ${SRCROOT}/scripts/codeStyle/swiftlint-0.44.0 --config PlatformDataSourceApi/.swiftlint.yml
        basedOnDependencyAnalysis: false
      
    ## Dependencies
    dependencies:

      ## iOS SDKs
      - sdk: Foundation.framework
      
      ### Other targets
      - target: SharedUtils
      - target: NetworkLayerRx
      - target: Domain
        embed: false
      - target: UseCases
        embed: false
      - target: PlatformPersistenceSecureKeychain
        embed: false
      - target: PlatformNetworkLayerSpecific
        embed: false
      
      ### Local Swift Packages
      - package: NetworkLayer
        product: NetworkLayer
      - package: NetworkLayer
        product: NetworkLayerURLSession
